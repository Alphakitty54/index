<!DOCTYPE html>
<html>
  <head>
    <title>Customer Survey</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="welcome-screen">
      <h2>Welcome to our shop!</h2>
      
      <button id="start" onclick="startSurvey()">Start</button>
    </div>

    <div id="survey-screen" style="display: none;">
      <h3 id="question-number"></h3>
      <p id="question"></p>
      <div id="answers" class="rating-container"></div>
      <button id="prev-btn" onclick="previousQuestion()">Previous</button>
      <button id="next-btn" onclick="nextQuestion()">Next</button>

     
    </div>

    <div id="confirmation-screen" style="display: none;">
      <h2>Thank you for your time!</h2>
      <button onclick="submitSurvey()">Submit</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
